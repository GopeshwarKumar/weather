<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="weather.css">

    <body>
        <h2>Weather Information</h2>
        <div id="main">
         <form action="" onsubmit="reload()">
             <input type="search" id="city" name="search" autofocus="" placeholder="Check your weather"  id="search">
             <button type="button" id="btn" onclick="getweather()">Submit</button>
         </form>
        </div>
        <div id="output">
            <h3>Temp : <h4 id="x1"></h4></h3>
            <h3>Pressure : <h4 id="x2"></h4></h3>
            <h3>Humidity<h4 id="x3"></h4></h3>
            <h3>Wind speed : <h4 id="x4"></h4></h3>
        </div>


        <script src="weather.js"></script>
    </body>
